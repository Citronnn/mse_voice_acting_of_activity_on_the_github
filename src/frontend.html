<!DOCTYPE html>
<html>
<head>
    <title>Visual GitHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/w3.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/displayFig.js"></script>
    <script src="js/main.js"></script>
    <link rel='stylesheet' href='css/displayFig.css'>
</head>
<body onload="WebSocketInit()">
    <div align="center">
        <div class="w3-container">
            <div class="w3-display-container" style="height: 55px">
                <div id="VA" class="w3-display-left" style="font-size: x-large; margin-left:1%">Visual activity on GitHub</div>
                <button class="w3-display-right w3-btn w3-black" id ="changecolors1">Dark theme</button>
                <button class="w3-display-right w3-btn w3-grey" id ="changecolors2">Light theme</button>
                <div class="w3-display-middle" style="margin-left: 38%">Volume: <label><input type="range" min="0" max="100" step="1" value="50"></label></div>
                <div class="w3-display-right" style="margin-right: 1%">
                    <button class="w3-display-right w3-btn w3-green">About</button>
                </div>
            </div>
        </div>
        <div id="displaydiv"></div>
        <p id="IE" align="center" style="font-size: x-large">Info about events</p>
        <div id="eventfield"></div>
    </div>
</body>
</html>
